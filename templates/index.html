  {% extends 'base.html' %}
  {% block body %}
    {% for user in votes %}
    <div class="row pm">
        <div class="col-md-10">
            <h2>{{user.user}}<h2>
        </div>
        <div class="col-md-2">
            <div class="topic upvote" data-name="{{user.user}}">
                <a class="upvote up" ></a>
                <span class="count">{{user.votes}}</span>
                <a class="downvote down"></a>
            </div>
        </div>
    </div> 
    {% endfor %} 
  {% endblock %}
